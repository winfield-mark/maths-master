<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple SPA</title>
    <link rel="stylesheet" href="style.css">
    <script>
    window.MathJax = {
      tex: {
        // Tell MathJax to use single '$' for inline math
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        // Tell it to use double '$$' for display math
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <nav id="main-nav" class="nav-hidden">
        <button class="nav-link" data-page="Home">Home</button>
        <button class="nav-link" data-page="Game">Game</button>
    </nav>

    <main id="content-area">
        <div id="Login" class="page-content hidden"></div>
        <div id="Home" class="page-content hidden"></div>
        <div id="Lessons" class="page-content hidden"></div>
        <div id="Tests" class="page-content hidden"></div>
        <div id="Game" class="page-content hidden"></div>
    </main>

    <script type="module" src="script.js"></script></body>
</html>
