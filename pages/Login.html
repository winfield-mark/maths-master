<div class="login-container">
    <h2>Maths Mastery Login</h2>
    <p>Please enter your details to track your progress.</p>
    
    <form id="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="e.g. MathWhiz2024" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" id="login-btn">Login to Home</button>
    </form>
</div>
