<!-- Tests.html -->
<div class="test-wrapper">
    <div class="test-header">
        <h2 id="test-title">Loading Test...</h2>
        <div class="test-stats">
            <span>Question: <span id="current-q-number">0</span> / <span id="total-q-count">0</span></span>
            <span>Correct: <span id="score-count">0</span></span>
        </div>
    </div>

    <div class="question-container">
        <h3 id="question-text">The question will appear here.</h3>
        
        <div id="choices-container" class="choices-grid">
            </div>
    </div>

    <div id="test-feedback" class="hidden">
        <p id="feedback-message"></p>
        <button id="next-question-btn" class="primary-btn">Next</button>
    </div>
</div>
